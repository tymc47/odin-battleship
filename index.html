<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleShip</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="banner">
        <h1 id="title">Battleship</h1>
    </div>

    <div class="main">
        <div class="msg"></div>
        <div class="boardcontainer">
            <div class="rightside">
                <div class="playerboard"></div>
                <div class="boardtitle">Your Fleet</div>
            </div>
            <div class="controlpanel">
                <button id="rotatebtn">Rotate</button>
                <button id="resetbtn">Reset</button>
                <button id="randombtn">Random</button>
                <button id="startbtn">Start</button>
                <button id="newgamebtn">New Game</button>

            </div>
            <div class="leftside">
                <div class="aiboard"></div>
                <div class="boardtitle">Computer's Fleet</div>
            </div>
        </div>
        <div class="footer">
            <h3>Learn how to play <a href="https://en.wikipedia.org/wiki/Battleship_(game)" target="_blank">here</a></h3>
        </div>
    </div>
</body>
</html>
